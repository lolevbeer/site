<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    body {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      transition: background-color 0.3s, color 0.3s;
    }

    html.dark body {
      background-color: #0a0a0a;
      color: #ededed;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 1rem;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-top-color: #8B5A3C;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    html.dark .spinner {
      border-color: rgba(255, 255, 255, 0.1);
      border-top-color: #8B5A3C;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    p {
      font-size: 1rem;
      opacity: 0.7;
    }
  </style>
  <script>
    // Apply theme before page renders to prevent flash
    (function() {
      var theme = localStorage.getItem('lolev-theme');
      var htmlElement = document.documentElement;

      if (theme === 'dark') {
        htmlElement.classList.remove('light');
        htmlElement.classList.add('dark');
      } else if (theme === 'light') {
        htmlElement.classList.remove('dark');
        htmlElement.classList.add('light');
      } else if (theme === 'system' || !theme) {
        // Check system preference
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) {
          htmlElement.classList.remove('light');
          htmlElement.classList.add('dark');
        } else {
          htmlElement.classList.remove('dark');
          htmlElement.classList.add('light');
        }
      }
    })();
  </script>
  <script>
    // GitHub Pages SPA redirect handler
    // Handles trailing slash redirects for Next.js static export with trailingSlash: true
    (function() {
      var path = window.location.pathname;

      // Add trailing slash if missing (except for root and file extensions)
      if (path !== '/' && !path.endsWith('/') && !path.match(/\.[a-z]+$/i)) {
        var newPath = path + '/';
        window.location.replace(
          window.location.origin + newPath + window.location.search + window.location.hash
        );
      } else {
        // Redirect to home page for true 404s
        window.location.replace(window.location.origin + '/');
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="spinner" role="status" aria-label="Loading"></div>
    <p>Redirecting...</p>
  </div>
</body>
</html>
