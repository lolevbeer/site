name: Build and Deploy to Github Pages

on:
  push:
    branches:
      - master  # Here source code branch is `master`, it could be other branch
  workflow_run:
    workflows: ["Update Data"]
    types:
      - completed

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0' # Use a Ruby version compatible with Bundler 2.5.5

      # Use GitHub Actions' cache to cache dependencies on servers
      - uses: actions/cache@v3.3.2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install Bundler
        run: |
          gem install bundler:2.5.5
          bundle install --jobs 4 --retry 3 --path vendor/bundle

      # Use GitHub Deploy Action to build and deploy to Github
      - uses: jeffreytse/jekyll-deploy-action@v0.5.0
        with:
          provider: 'github'
          token: ${{ secrets.GITHUB_TOKEN }}
          cname: ${{ secrets.CNAME }}
          pre_build_commands: git config --global http.version HTTP/1.1; git config --global http.postBuffer 157286400;
