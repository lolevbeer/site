name: Build and Deploy to Github Pages

on:
  workflow_run:
    workflows: ["Update Data", "Update Map"]
    types:
      - completed

jobs:
  build_and_deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      
      - name: Generate timestamp
        run: |
          mkdir -p _data
          echo "LAST_UPDATED=$(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
          echo "{\"last_updated\": \"$(date -u '+%Y-%m-%dT%H:%M:%SZ')\"}" > _data/build_info.json
          cat _data/build_info.json

      - uses: actions/cache@v4
        with:
          path: |
            vendor/bundle
            .jekyll-cache
          key: ${{ runner.os }}-jekyll-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-jekyll-

      - uses: jeffreytse/jekyll-deploy-action@v0.6.0
        with:
          provider: 'github'
          token: ${{ secrets.GITHUB_TOKEN }}
          cname: ${{ secrets.CNAME }}
          jekyll_src: ./
          pre_build_commands: |
            gem install rake
            git config --global http.version HTTP/1.1
            git config --global http.postBuffer 524288000
