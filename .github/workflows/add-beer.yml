name: Update Beer
on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 9 * * *'

jobs:
  get-remote-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Get Remote Document
        run: |
          cd _data
          wget -O beer.csv ${{ secrets.BEER_GSHEET }}
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add beer.csv
          git commit -m "Sync Beer from google sheet"
          git push
