name: Lint YAML Files

on:
  pull_request:
    branches:    
      - master

jobs:
  yamllint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install yamllint

    - name: Lint YAML files
      run: |
        yamllint -d "{extends: relaxed, rules: {line-length: {max: 140}}}" _data/.
