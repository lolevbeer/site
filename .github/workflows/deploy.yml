name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        working-directory: ./lolev-next
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('lolev-next/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: ./lolev-next
        run: pnpm install --frozen-lockfile

      - name: Copy beer images for build
        run: |
          rm -rf lolev-next/public/images/beer
          mkdir -p lolev-next/public/images/beer
          cp assets/beer/*.webp lolev-next/public/images/beer/

      - name: Build with Next.js
        working-directory: ./lolev-next
        run: pnpm run build
        env:
          NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_ACCESS_TOKEN }}

      - name: Verify images in build output
        run: |
          echo "Checking for location images..."
          ls -lh lolev-next/out/images/Lawrenceville-front.jpg
          ls -lh lolev-next/out/images/Zelienople-interior.jpg
          ls -lh lolev-next/out/images/bar.jpg
          echo "Checking beer images count..."
          ls lolev-next/out/images/beer/*.webp | wc -l

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./lolev-next/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
