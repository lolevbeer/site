{% include header.html %}
<main>
  <section class="stacked" id="all-beer-info">
    <h1>{{ page.title}}</h1>
    {{ content }}
  </section>
  <slider>
  {% for beer in site.data.menu %}
    {% if beer.variant != "" %}
      <section class="stacked" id="{{ beer.variant }}">
        {% include beer.html %}
      </section>
    {% endif %}
  {% endfor %}
  </slider>
  {% include newsletter.html %}
  {% include lastslide.html %}
</main>
{% include footer.html %}
