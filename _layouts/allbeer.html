{% include header.html %}
<main>
  <section class="stacked {{ page.classes }}" id="open">
    <h1>{{ page.title}}</h1>
    {{ content }}
  </section>
  <slider>
  {% for beer in site.data.beer %}
    {% if beer.cansAvailable == 'TRUE' or beer.draftAvailable == 'TRUE' %}
      <section class="stacked" id="{{ beer.variant }}">
        {% include beer.html %}
      </section>
    {% endif %}
  {% endfor %}
  </slider>
  {% include newsletter.html %}
  {% include lastslide.html %}
</main>
{% include footer.html %}
