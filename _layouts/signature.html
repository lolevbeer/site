<!DOCTYPE html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <!-- PAGE INFO -->
    <meta charset="UTF-8" />
    <meta content="text/html" http-equiv="Content-Type" />
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/50/000000/autograph.png" type="image/x-icon" />
    <title>Email Signature</title>
  </head>

  <body style="font-family: Helvetica, sans-serif;">
    <!-- CONTAINER -->
    <table style="font-family: Helvetica, sans-serif;" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <!-- ==================== SECTION #1 ==================== -->
          <td style="width: 150px; padding: 0; font-family: Verdana; text-align: center; margin: auto;">
            <!-- Photo -->
            <a href="http://lolev.beer" target="_blank">
              <img alt="Logo" 
                   style="width: 60px; height: 60px; border: 0;" 
                   src="/assets/Lolev_B_no_text.png"
              >
            </a>
          </td>

          <!-- ==================== DIVIDER ==================== -->
          <td style="height: 140px; border-left: thin solid #ff92b8; padding-right: 15px;"></td>
          <td style="font-family: inherit; padding: 0; margin: auto;">

          <!-- ==================== SECTION #2 ==================== -->
          <table style="font-family: inherit" cellpadding="0" cellspacing="0">
            <tbody>
              <!-- I. Name & Job -->
              <tr>
                <td style="font-family: inherit; padding: 0; vertical-align: top;" valign="top">
                  <strong>
                    <a style="font-family: inherit; color: #fc6197; font-size: 14pt; text-decoration: none;" 
                       href="https://lolev.beer" 
                       target="_blank"
                    >
                      {{ page.first }} {{ page.last }}
                    </a>
                    </br>
                  </strong>
                </td>
              </tr>

              <!-- II. Company -->
              <tr>
                <td style="font-family: inherit; padding-bottom: 6px; vertical-align: top;" valign="top">
                  <strong>
                    <a style="font-family: inherit; color:#666666; font-size: 10pt; text-decoration: none;" 
                       href="https://lolev.beer" 
                       target="_blank"
                    >
                      Lolev Beer
                    </a>
                  </strong>
                </td>
              </tr>
              
              <!-- III. Contacts -->
              <tr>
                <td style="font-family: inherit; font-size: 9pt; padding-bottom: 6px; line-height: 18px; vertical-align: top;" valign="top">
                  <!-- Phone -->
                  <span style="font-family: inherit; color: #fd6d9f;">m &sdot; </span>
                  <a style="font-family: inherit; text-decoration: none; color: #666666;" 
                  href="tel:+1{{ page.phone | remove: '-' | remove: '(' | remove: ')' | remove: ' ' }}"
                  >
                    {{ page.phone }}
                  </a>
                  <br>
                  <!-- Email -->
                  <span style="font-family: inherit; color: #fd6d9f;">e &sdot; </span>
                  <a style="font-family: inherit; text-decoration: none; color: #666666;" 
                     href="mailto:{{ page.email }}"
                  >
                  {{ page.email }}
                  </a>
                  <br>
                  <!-- Adress -->
                  <span style="font-family: inherit; color: #fd6d9f">a &sdot; </span>
                  <a style="font-family: inherit; text-decoration: none; color: #666666;" 
                     href="https://www.google.com/maps/place/Lolev+Beer/@40.4816258,-79.9564325,17z/data=!3m1!4b1!4m6!3m5!1s0x8834f326312e16b9:0x333ef823676989b4!8m2!3d40.4816217!4d-79.9538576!16s%2Fg%2F11snh_567n?entry=ttu" 
                     target="_blank"
                  >
                    5247 Butler Street Pittsburgh, PA 15201
                  </a>
                </td>
              </tr>
              
              <!-- IV. Links -->
              <tr>
                <td style="font-family: inherit; width: 140px; padding-top: 4px; padding-left: 0; text-align: left;" valign="left" width="140">
                  

                  <!-- Instagram -->
                  <span>
                    <a style="text-decoration: none; padding-right: 4px;" 
                       href="https://instagram.com/lolevbeer" 
                       target="_blank"
                    >
                      <img alt="facebook" 
                           style="width: 18px; height: 18px;" 
                           src="/assets/social/instagram.png"
                      >
                    </a>
                  </span>

                  <!-- Facebook -->
                  <span>
                    <a style="text-decoration: none; padding-right: 4px;" 
                       href="https://facebook.com/lolevbeer" 
                       target="_blank"
                    >
                      <img alt="facebook" 
                           style="width: 18px; height: 18px;" 
                           src="/assets/social/facebook.png"
                      >
                    </a>
                  </span>
                  
                </td>
              </tr>
            </tbody>
          </table>
        </tr>
      </tbody>
    </table>
  </body>
</html>
