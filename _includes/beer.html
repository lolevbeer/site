<section class="slider" id="beer">
  <h2>Beer</h2>
  <div>
    {% for beer in site.data.beer %}
      {% if beer.tap %}
        <div class="beer">
          <a href="/beer/{{ beer.name | downcase }}">
            <h3>{{ beer.name }}</h3>
          </a>
          <span>{{ beer.type }}</span>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</section>
