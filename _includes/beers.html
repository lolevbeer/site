<section class="stacked" id="beer">
  <h2>Draft</h2>
  <div class="padded-section">
  {% for beer in site.data.menu %}
    {% if beer.variant != "" %}
      <article class="beer">
        <a class="btn" href="/beer#{{ beer.variant }}">
          <img class="faucet" src="/images/faucet.svg" >
          <h3>{{ beer.name }}</h3>
          <span class="beer-style">{{ beer.type }}</span>
        </a>
      </article>
    {% endif %}
  {% endfor %}
  </div>
  <img class="lolev-linebreak" alt="Lolev Logo" src="/images/logo.svg" >
</section>
