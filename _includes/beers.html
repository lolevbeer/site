<section class="stacked" id="beer">
  <h2>Taproom</h2>
  <div class="padded-section">
  {% for beer in site.data.menu %}
    {% if beer.variant != "" %}
      <article class="beer">
        <a class="btn" href="/beer#{{ beer.variant }}">
          {% if beer.singleCanAvailable == "TRUE" %}
            <img class="single-can" src="/assets/beer/{{ beer.variant }}.webp" alt="Single can {{ beer.variant }}">
          {% else %}
            <img class="faucet" src="/images/faucet.svg" alt="perlick faucet vector">
          {% endif %}
          <h3>{{ beer.name }}</h3>
          <span class="beer-style">{{ beer.type }}</span>
        </a>
      </article>
    {% endif %}
  {% endfor %}
  </div>
  <img class="lolev-linebreak" alt="Lolev Logo" src="/images/logo.svg" >
</section>
