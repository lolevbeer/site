{% if site.data.coming.size > 0 %}
  <section class="slider" id="pilot">
    <h2>Up Next</h2>
    <div>
    {% for beer in site.data.coming %}
      <h3>{{ beer.type }}</h3>
      {% if beer.abv %}
        <div class="abv"><b>{{ beer.abv }}</b></div>
      {% endif %}
      {% if beer.description %}
        <div>{{ beer.description }}</div>
      {% endif %}
    {% endfor %}
    </div>
  </section>
{% endif %}
