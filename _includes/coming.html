{% if site.data.coming.size > 0 %}
  <section class="stacked" id="upcoming">
    <h2>Up Next</h2>
    <div class="padded-section">
    {% for beer in site.data.coming %}
      {% if beer.variant %}
        <a href="/beer/{{ beer.variant }}">
          <h3>{{ beer.type }}</h3>
        </a>
      {% else %}
        <h3>{{ beer.type }}</h3>
      {% endif %}
    {% endfor %}
    </div>
    <img class="lolev-linebreak" alt="Lolev Logo" src="/images/logo.svg" >
  </section>
{% endif %}
