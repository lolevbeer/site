<!DOCTYPE html>
<html lang="en">
<head>
  <!-- connect to domain of font files -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- optionally increase loading priority -->
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=fallback">
  <!-- async CSS -->
  <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=fallback">
  <!-- no-JS fallback -->
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=fallback">
  </noscript>
  <link rel="stylesheet" href="/assets/lolev.css" media="screen">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> -->
  <link rel="apple-touch-icon" sizes="152x152" href="assets/favicons/apple-touch-icon-152x152.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
  <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/favicons/favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.js" defer=""></script>
  <script src="/assets/script.js" defer=""></script>
  <meta property="og:title" content="{{ page.title }}">
  {% if page.variant %}
    <meta property="og:image" content="/assets/beer/{{page.variant}}.png">
  {% else %}
    <meta property="og:image" content="/assets/site.png">
  {% endif %}
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="We are a brewery in Pittsburgh that seeks to provide a guest experience that is new and memorable. We explore styles of beer in search of making them distinctive and exciting. We like to improve popular styles, and present traditional styles in a way that is unique to us.">
  <title>{{ page.title }} - Brewery in Pittsburgh, PA</title>
  <!-- Global site tag (gtag.js) - Google Analytics-->
  <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-RR14DE5FPS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RR14DE5FPS');
  </script>
</head>
<body>
  <header>
    <a class="logo" href="/#slide-one">
      <img alt="Lolev Logo" src="/images/logo.svg" height="80px" width="80px">
    </a>

      </a>

        <img alt="Twitter icon" src="/images/x.svg" height="30px" width="30px">

      <a class="link" href="https://untappd.com/lolev/beer" target="_blank">
        <img alt="Twitter icon" src="/images/untappd.svg" height="30px" width="30px">

    </span>
  </header>
