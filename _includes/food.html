<section id="food" class="stacked">
  <h2>Food</h2>
  <p>
  {% for food in site.data.food %}
    <span class="food-event" data-date="{{ food.date }}">{{ food.date }}
      <strong>{{ food.vendor }}</strong>
      <em>{{ food.time }}</em>
      <br>
    </span>
  {% endfor %}
  </p>
  <p>Want to serve food at our brewery?</p>
  <p>Contact us at <a href="mailto:catering@lolev.beer">catering@lolev.beer</a></p>

</section>
