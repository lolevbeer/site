{% assign total = site.data.cans | where: "cansAvailable", "TRUE" | size %}

<section class="stacked" id="cans">
  <h2>To Go</h2>
  <div class="beer-cans beers-{{ total }} padded-section">
  {% for beer in site.data.cans %}
    {% if beer.variant != "" and beer.image == 'TRUE' %}
      <a href="/beer/{{ beer.variant }}">
        <img class="can" src="/assets/beer/{{ beer.variant }}.webp" title="{{ beer.name }}" alt="{{ beer.name }} {{ beer.type }}">
      </a>
    {% endif %}
  {% endfor %}
  <p>Available Now</p>
  </div>
  <img class="lolev-linebreak" alt="Lolev Logo" src="/images/logo.svg" >
</section>
