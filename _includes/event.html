<span class="event" data-date="{{ event.date }}">
  <span class="date">{{ event.date | date: '%b %-d' }}</span>
  {% if event.site %}
    <b><a class="btn" href="{{ event.site }}" target="_blank">{{ event.vendor }}</a></b>
  {% else %}
    <b>{{ event.vendor }}</b>
  {% endif %}
  <span class="right">{{ event.time }}</span>
  <br>
</span>
