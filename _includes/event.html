<span class="event" data-date="{{ event.date }}">
  <a href="{{ event.site }}" target="_blank">
    {% if event.site %}
      <b>{{ event.vendor }}</b>
    {% else %}
      <b>{{ event.vendor }}</b>
    {% endif %}
    <span class="date">{{ event.date | date: '%b %-d' }}</span>
    / <span class="time">{{ event.time }}</span>
  </a>
  <br>
</span>
