<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../assets/main.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins:200,300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="banner">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<img class="profile-pic" src="qr.png" alt="QR Code">
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>

	<section class="primary-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-6">
					<p class="text-name">Jeff Gonano</p>
					<p class="text-title-company">Lolev Beer</p>
				</div>
				<div class="logo-wrapper col">
					<img class="logo" src="../assets/Lolev_BW.png" alt="Company Logo">
				</div>
			</div>
		</div>
	</section>

  <section class="bg-color-white additional-info">
		<div class="container">
			<div class="row name-title-company">
				<div class="col is-2">
					<a href="https://instagram.com/lolevbeer">
						<i class="fas fa-instagram"></i>
					</a>
				</div>
        <div class="col is-2">
					<a href="https://facebook.com/lolevbeer">
						<i class="fas fa-facebook"></i>
					</a>
				</div>
        <div class="col is-2">
          <a href="https://twitter.com/lolevbeer">
            <i class="fas fa-twitter"></i>
          </a>
        </div>
				<!-- <div class="col is-2">
					<a href="https://www.linkedin.com/in/slesinski">
						<i class="fas fa-linkedin"></i>
					</a>
				</div> -->
			</div>
		</div>
	</section>

	<section class="secondary-info">
		<a href="mailto:jeff@lolev.beer">
			<div class="container">
				<div class="row detail">
					<i class="fas fa-envelope col"></i>
					<div class="col is-8">
						<p class="text-detail">jeff@lolev.beer</p>
					</div>
					<div class="col">
						<img src="../assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

  <section class="secondary-info">
		<a href="tel:+17245189786">
			<div class="container">
				<div class="row detail">
					<i class="fas fa-phone col"></i>
					<div class="col is-8">
						<p class="text-detail">(724) 518-9786</p>
					</div>
					<div class="col">
						<img src="../assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="secondary-info">
		<a href="https://lolev.beer">
			<div class="container">
				<div class="row detail">
					<i class="fas fa-globe col"></i>
					<div class="col is-8">
						<p class="text-detail">https://lolev.beer</p>
					</div>
					<div class="col">
						<img src="../assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="secondary-info">
		<a href="https://www.google.com/maps/place/5247+Butler+St,+Pittsburgh,+PA+15201">
			<div class="container">
				<div class="row detail">
					<i class="fas fa-map-marker-alt col"></i>
					<div class="col is-8">
						<p class="text-detail">5247 Butler St, Pittsburgh, PA 15201</p>
					</div>
					<div class="col">
						<img src="../assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="secondary-info">
		<div class="container">
			<div class="row">
			  <a class="button" href="user.vcf">Add to Contacts</a>
			</div>
		</div>
	</section>

</body>

</html>
